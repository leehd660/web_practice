<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script type="text/javascript">
      document.write(1+1);
    </script>
    <h1>html</h1>
    1+1
  </body>
</html>

<!-- java script 3장 HTML과 JS의 만남: <script>태그
자바스크립트는 html위에서 동작하는 언어. CSS와 같이 JS코드가 시작된다는 사실을 HTML에 알려줘야함.
그때 사용하는 태그가 바로 script태그임.
JS는 동적인 언어임. html는 1+1을 쓰면 영원히 1+1이 나옴. 하지만 js는 2가 나옴. -->
